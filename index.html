<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet" />
    <title>shopping cart</title>
  </head>
  <body>
    <div class="CartContainer">
      <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>
      </div>
      <div class="Cart-Items">
        <div class="image-box">
          <img
            src="image/ecouteurs-kit-bluetooth-sans-fil-buds-infinix-xe20-tws.jpg"
            style="height: 120px"
          />
        </div>
        <div class="about">
          <h1 class="title">INFINIX XE20 TWS BUDS WIRELESS BLUETOOTH KIT EARPHONES</h1>
        </div>
        <div class="counter">
          <div class="btnplus">
            <div class="btn">+</div>
          </div>
            <div class="count">1</div>
          <div class="btnminus">
            <div class="btn">-</div>
          </div>
        </div>
        <div class="prices">
          <div class="amount">$5.99</div>
          <div style="width: 0">
            <button class="like-button">
              <div class="like-wrapper">
                <div class="ripple"></div>
                <svg class="heart" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z" ></path>
                </svg>
              </div>
            </button>
            <span class="trash">
              <span></span>
              <i></i>
            </span>
          </div>
        </div>
      </div>

      <div class="Cart-Items pad">
        <div class="image-box">
          <img
            src="image/ecouteur-bluetooth-sans-fil-earbud-i12-nouvelle-génération.jpg"
            style="height: 150px"
          />
        </div>
        <div class="about">
          <h1 class="title">TWS kit bluetooth - i12</h1>
        </div>
        <div class="counter">
          <div class="btnplus"><div class="btn">+</div></div>
          <div class="count">1</div>
          <div class="btnminus"><div class="btn">-</div></div>
        </div>
        <div class="prices">
          <div class="amount">$3.19</div>
          <div style="width: 0">
            <button class="like-button">
              <div class="like-wrapper">
                <div class="ripple"></div>
                <svg class="heart" width="24" height="24" viewBox="0 0 24 24">
                  <path
                    d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"
                  ></path>
                </svg>
              </div>
            </button>
            <span class="trash">
              <span></span>
              <i></i>
            </span>
          </div>
        </div>
      </div>
      <div class="checkout">
        <div class="total">
          <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items">2 items</div>
          </div>
          <div class="total-amount">$6.18</div>
        </div>
        <button class="button">Checkout</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
